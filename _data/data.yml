experiences:
  title: Experiences
  info:
    - role: Senior Software Engineer
      time: 2022 - Present
      company: Mid Solusi Nusantara (Mekari), Jakarta
      details: |
        Mekari (https://mekari.com/) is a leading cloud-based Software-as-a-Service (SaaS) platform in Indonesia. Mekari aims to empower businesses by simplifying and streamlining various operations through digital solutions. I'm part of the Contextual Financial Services tribe and my responsibilities included:
          - Developing a new product and taking responsibility for analyzing, designing, and implementing features.
          - Taking part in analyzing and designing the product by collaborating with the domain expert.
          - Contribute and help the team by assisting and mentoring the team member.

        Tech stacks: Go, REST API, Ruby on Rails, PostgreSQL, Redis, Apache Kafka, Kubernetes, AliCloud.
    - role: Senior Backend Engineer
      time: 2020 - 2022
      company: LinkAja, Jakarta
      details: |
        LinkAja (https://linkaja.id/) is one of the big fintechs and e-wallet companies in Indonesia. I was part of the Core Payment Unit within the Core Engineering Group, and my responsibilities included:
          - Rebuild and migrate the middleware application from Java to Go.
          - Participate in the core banking system migration project.
          - Integrate the middleware application with the new core banking system

        Tech stacks: Go, REST API, PostgreSQL, Redis, AWS, Kubernetes.
    - role: Backend Engineer
      time: 2018 - 2020
      company: Kumparan, Jakarta
      details: |
        Kumparan (https://kumparan.com/) is a leading digital news media platform in Indonesia. Kumparan differentiates itself by combining news and social media, enabling regular users to contribute news content alongside professional journalists. As a back-end engineer, I was responsible to:
          - Collaborate with the product & data team to build new features
          - Analyze and design the system
          - Maintain microservices to achieve high availability.

        Tech stacks: Go, CockroachDB, Redis, Elasticsearch, GraphQL, NATS, AWS, Kubernetes, gRPC, etc.
    - role: Web Application Developer
      time: 2016 - 2018
      company: Cybertrend Intrabuana, Jakarta
      details: |
        Cybertrend Intrabuana (https://cybertrend-intra.com) is a data and application consulting company in Indonesia and one of the biggest Tableau partners in Asia Pacific. As a web application developer, I was responsible to:
          - Develop and maintain the web application.
          - Collaborate with the data team to build a data visualization dashboard.

        Tech stacks: PHP, Laravel, MySQL, Javascript.

